<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Record Management</title>
    <link rel="stylesheet" href="css/main.css" />
	<!-- Ajax library to use jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- reference to main.js Java script-->
    <script src="js/main.js"></script>
</head>
<body>

<h4>Student Record Management</h4>

<form id="inputs">
<div>
  <label for="fullName">Full Name</label>
  <input type="text" name="fullName" id="fullName"/>
</div>

<div>
  <label for="major">Major</label>
  <input type="text" name="major" id="major"/>
</div>

<div>
  <label for="startYear">Start Year</label>
  <input type="text" name="startYear" id="startYear"/>
</div>

<div id="buttonParent">
<input type="button" value="Add Record" id="addingRecord"/>
<input type="button" value="Load Data" id="loadingData"/> 
 
</div>

</div>
</form>
<h4>Entered Records:</h4>
<ul id="enteredRecords">
<div id="displayingData">
</ul>


</body>
</html>
